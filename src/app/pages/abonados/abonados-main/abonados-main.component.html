<div class="container-fluid">
  <section class="row">
    <div class="col ml-4 mr-4">
      <!-- Page title-->
      <div class="border-bottom pt-5 mb-2">
        <h1 class="mt-1 mt-md-4 mb-3">Abonados</h1>
        <div class="d-flex flex-wrap flex-md-nowrap justify-content-between">
          <p class="text-muted">
            Este módulo lista todos los abonados del sistema
          </p>
          <p class="font-size-sm font-weight-medium pl-md-4">
            <a
              class="text-nowrap"
              [routerLink]="['/dashboard/abonados/registro']"
              >Registrar nuevo abonado<i
                class="cxi-angle-right font-size-base align-middle ml-1"
              ></i
            ></a>
          </p>
        </div>
      </div>

      <div class="card box-shadow-sm">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-bordered">
              <thead class="thead-dark text-center">
                <tr>
                  <th>Nombres</th>
                  <th>Apellidos</th>
                  <th>DNI</th>
                  <th>Opciones</th>
                </tr>
              </thead>
              <tbody *ngIf="load_data">
                <tr>
                  <td class="text-center" colspan="4">
                    <div class="spinner-border text-light" role="status">
                      <span class="visually-hidden"></span>
                    </div>
                  </td>
                </tr>
              </tbody>
              <ng-container *ngIf="!load_data">
                <tbody
                  *ngFor="
                    let abonado of abonados
                      | slice
                        : (page - 1) * pageSize
                        : (page - 1) * pageSize + pageSize
                  "
                  class="text-center"
                >
                  <tr>
                    <td>{{ abonado.nombres }}</td>
                    <td>{{ abonado.apellidos }}</td>
                    <td>{{ abonado.dni }}</td>
                    <td>
                      <div class="btn-group">
                        <!-- Botón para editar abonado -->
                        <button
                          [routerLink]="['/dashboard/abonados', abonado._id]"
                          type="button"
                          class="btn btn-info"
                        >
                          <i class="fas fa-edit"></i>
                        </button>

                        <!-- Botón para eliminar abonado -->
                        <button
                          type="button"
                          class="ml-3 btn btn-danger"
                          data-toggle="modal"
                          [attr.data-target]="'#delete-' + abonado._id"
                        >
                          <i class="fas fa-trash-alt"></i>
                        </button>

                        <!-- Botón para ver detalles del abonado -->
                        <button
                          [routerLink]="[
                            '/dashboard/abonados/detalle',
                            abonado._id
                          ]"
                          type="button"
                          class="ml-3 btn btn-secondary"
                        >
                          <i class="fas fa-eye"></i> Ver Detalles
                        </button>
                      </div>

                      <!-- Modal para confirmar eliminación -->
                      <div
                        class="modal"
                        id="delete-{{ abonado._id }}"
                        tabindex="-1"
                      >
                        <div class="modal-dialog">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title">
                                Eliminar abonado: {{ abonado.nombres }}
                              </h5>
                              <button
                                type="button"
                                class="btn-close"
                                data-dismiss="modal"
                                aria-label="Close"
                              ></button>
                            </div>
                            <div class="modal-body">
                              <p>¿Desea eliminar este abonado?</p>
                            </div>
                            <div class="modal-footer">
                              <button
                                type="button"
                                class="btn btn-info"
                                data-dismiss="modal"
                              >
                                Cancelar
                              </button>
                              <button
                                type="button"
                                class="btn btn-danger"
                                (click)="eliminarAbonado(abonado._id)"
                              >
                                Sí, Eliminar
                              </button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </ng-container>
            </table>
          </div>
        </div>
        <div class="card-footer">
          <ngb-pagination
            [(page)]="page"
            [pageSize]="pageSize"
            [collectionSize]="abonados.length"
          >
          </ngb-pagination>
        </div>
      </div>
    </div>
  </section>
</div>
