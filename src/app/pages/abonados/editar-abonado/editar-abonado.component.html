<div class="container-fluid">
  <section class="row">
    <div class="col col-xl-9 ml-4 mr-4">
      <!-- Page title-->
      <div class="border-bottom mb-5">
        <h1 class="mt-2 mt-md-4 mb-3 pt-5">Abonado</h1>
        <div class="d-flex flex-wrap flex-md-nowrap justify-content-between">
          <p class="text-muted pb-1">
            Este m√≥dulo actualiza datos del abonado.
          </p>
        </div>
      </div>
      <form #updateForm="ngForm" (ngSubmit)="actualizar(updateForm)">
        <div class="card box-shadow-sm">
          <div class="card-header">
            <h5 style="margin-bottom: 0px">Actualizar abonado</h5>
          </div>
          <div class="card-body" *ngIf="abonado">
            <div class="row">
              <div class="col-md-4 form-group">
                <label for="validationCustom01" class="form-label"
                  >Nombres</label
                >
                <input
                  class="form-control"
                  type="text"
                  placeholder="Nombres"
                  name="nombres"
                  [(ngModel)]="abonado.nombres"
                  required
                  autocomplete="off"
                />
              </div>

              <div class="col-md-4 form-group">
                <label for="validationCustom01" class="form-label"
                  >Apellidos</label
                >
                <input
                  class="form-control"
                  type="text"
                  placeholder="Apellidos"
                  name="apellidos"
                  [(ngModel)]="abonado.apellidos"
                  required
                  autocomplete="off"
                />
              </div>
              <div class="col-md-4 form-group">
                <label for="validationCustom01" class="form-label">Dni</label>
                <input
                  class="form-control"
                  type="text"
                  placeholder="Correo Electronico"
                  name="dni"
                  [(ngModel)]="abonado.dni"
                  required
                  autocomplete="off"
                />
              </div>

              <div class="col-md-4 form-group">
                <label for="validationCustom01" class="form-label"
                  >Correo electronico</label
                >
                <input
                  class="form-control"
                  type="email"
                  placeholder="Email"
                  name="mail"
                  [(ngModel)]="abonado.mail"
                  required
                  autocomplete="off"
                />
              </div>
              <div class="col-md-4 form-group">
                <label for="validationCustom01" class="form-label"
                  >Contacto</label
                >
                <input
                  class="form-control"
                  type="string"
                  placeholder="contactos"
                  name="contacto"
                  [(ngModel)]="abonado.contacto"
                  required
                  autocomplete="off"
                />
              </div>
            </div>
          </div>
          <div class="card-body" *ngIf="abonado == undefined">
            <h3 class="text-center">No se encontro el registro</h3>
            <div class="row">
              <div class="col-3 mx-auto">
                <img
                  src="assets/img/advertencia.png"
                  alt=""
                  style="width: 100%"
                />
              </div>
            </div>
          </div>
          <div class="card-footer">
            <button class="btn btn-primary mr-3">Actualizar abonado</button>
            <button
              class="btn btn-warning"
              [routerLink]="['/dashboard/abonados']"
            >
              Regresar
            </button>
          </div>
        </div>
      </form>
    </div>
  </section>
</div>
