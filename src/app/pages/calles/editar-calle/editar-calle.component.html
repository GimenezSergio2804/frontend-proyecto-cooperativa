<div class="container-fluid">
  <section class="row">
    <div class="col col-xl-9 ml-4 mr-4">
      <!-- Page title-->
      <div class="border-bottom mb-5">
        <h1 class="mt-2 mt-md-4 mb-3 pt-5">Calles</h1>
        <div class="d-flex flex-wrap flex-md-nowrap justify-content-between">
          <p class="text-muted pb-1">
            Este m√≥dulo actualiza calles del sistema.
          </p>
        </div>
      </div>
      <form #updateForm="ngForm" (ngSubmit)="actualizar(updateForm)">
        <div class="card box-shadow-sm">
          <div class="card-header">
            <h5 style="margin-bottom: 0px">Actualizar Calles</h5>
          </div>
          <div class="card-body" *ngIf="calle != undefined">
            <div class="row">
              <div class="col-md-4 form-group">
                <label for="validationCustom01" class="form-label"
                  >Nombre</label
                >
                <input
                  class="form-control"
                  type="text"
                  placeholder="First name"
                  name="nombre"
                  [(ngModel)]="calle.nombre"
                  required
                />
              </div>
            </div>
          </div>
          <div class="card-body" *ngIf="calle == undefined">
            <h3 class="text-center">No se encontro el registro</h3>
            <div class="row">
              <div class="col-3 mx-auto">
                <img
                  src="assets/img/advertencia.png"
                  alt=""
                  style="width: 100%"
                />
              </div>
            </div>
          </div>
          <div class="card-footer">
            <button class="btn btn-primary mr-3">Actualizar Calle</button>
            <button
              class="btn btn-warning"
              [routerLink]="['/dashboard/calles']"
            >
              Regresar
            </button>
          </div>
        </div>
      </form>
    </div>
  </section>
</div>
