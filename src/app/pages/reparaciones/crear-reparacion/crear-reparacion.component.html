<div class="container-fluid">
  <section class="row">
    <div class="col col-xl-9 ml-4 mr-4">
      <!-- Page title-->
      <div class="border-bottom mb-5">
        <h1 class="mt-2 mt-md-4 mb-3 pt-5">Reparaciones</h1>
        <div class="d-flex flex-wrap flex-md-nowrap justify-content-between">
          <p class="text-muted pb-1">
            Este módulo permite registrar nuevas reparaciones en el sistema.
          </p>
        </div>
      </div>
      <form #createForm="ngForm" (ngSubmit)="crearReparacion(createForm)">
        <div class="card box-shadow-sm">
          <div class="card-header">
            <h5 style="margin-bottom: 0px">Crear Reparación</h5>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-4 form-group">
                <label for="servicio" class="form-label">Servicio</label>
                <select
                  class="form-control"
                  name="servicio"
                  [(ngModel)]="reparacion.servicio"
                  required
                >
                  <option
                    *ngFor="let servicio of servicios"
                    [value]="servicio._id"
                  >
                    {{ servicio.idGestar }}
                  </option>
                </select>
              </div>
              <div class="col-md-8 form-group">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea
                  class="form-control"
                  rows="3"
                  placeholder="Descripción detallada de la reparación"
                  name="descripcion"
                  [(ngModel)]="reparacion.descripcion"
                  required
                ></textarea>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4 form-group">
                <label for="prioridad" class="form-label">Prioridad</label>
                <select
                  class="form-control"
                  name="prioridad"
                  [(ngModel)]="reparacion.prioridad"
                  required
                >
                  <option value="baja">Baja</option>
                  <option value="media">Media</option>
                  <option value="alta">Alta</option>
                </select>
              </div>
              <div class="col-md-4 form-group">
                <label for="cuadrillaAsignada" class="form-label"
                  >Cuadrilla Asignada</label
                >
                <select
                  class="form-control"
                  name="cuadrillaAsignada"
                  [(ngModel)]="reparacion.cuadrillaAsignada"
                  required
                >
                  <option
                    *ngFor="let cuadrilla of cuadrillas"
                    [value]="cuadrilla._id"
                  >
                    {{ cuadrilla.nombre }}
                  </option>
                </select>
              </div>
              <div class="col-md-4 form-group">
                <label for="comentarios" class="form-label">Comentarios</label>
                <textarea
                  class="form-control"
                  rows="3"
                  placeholder="Agrega comentarios adicionales"
                  name="comentarios"
                  [(ngModel)]="reparacion.comentarios"
                ></textarea>
              </div>
            </div>
          </div>
          <div class="card-footer">
            <button
              class="btn btn-primary mr-3"
              [disabled]="createForm.invalid"
            >
              Crear Reparación
            </button>
            <button
              class="btn btn-warning"
              [routerLink]="['/dashboard/reparaciones']"
            >
              Regresar
            </button>
          </div>
        </div>
      </form>
    </div>
  </section>
</div>
