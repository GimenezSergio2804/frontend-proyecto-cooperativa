<!-- Main content -->
<section class="content">
  <div class="container-fluid mt-4">
    <!-- Info boxes -->
    <div class="row">
      <!-- Fibra Óptica -->
      <div class="col-12 col-sm-6 col-md-6 col-lg-3 mb-4">
        <h2 class="text-center">Fibra Óptica</h2>
        <div class="info-box">
          <span class="info-box-icon bg-success elevation-1">
            <i class="fas fa-laptop-house"></i>
          </span>
          <div class="info-box-content">
            <span class="info-box-text">Reparaciones</span>
            <span class="info-box-number">{{ reparaciones }}</span>
          </div>
          <div class="info-box-content">
            <span class="info-box-text">Instalaciones</span>
            <span class="info-box-number">{{ instalaciones }}</span>
          </div>
          <div class="info-box-content">
            <span class="info-box-text">Otros</span>
            <span class="info-box-number">760</span>
          </div>
        </div>
      </div>

      <!-- Alarma -->
      <div class="col-12 col-sm-6 col-md-6 col-lg-3 mb-4">
        <h2 class="text-center">Alarma</h2>
        <div class="info-box">
          <span class="info-box-icon bg-warning elevation-1">
            <i class="fas fa-exclamation-triangle"></i>
          </span>
          <div class="info-box-content">
            <span class="info-box-text">Reparaciones</span>
            <span class="info-box-number">2,000</span>
          </div>
          <div class="info-box-content">
            <span class="info-box-text">Instalaciones</span>
            <span class="info-box-number">2,000</span>
          </div>
          <div class="info-box-content">
            <span class="info-box-text">Otros</span>
            <span class="info-box-number">2,000</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
