<div class="container-fluid">
  <section class="row">
    <div class="col ml-4 mr-4">
      <!-- Page title-->
      <div class="border-bottom pt-5 mb-2">
        <h1 class="mt-1 mt-md-4 mb-3">Pagos</h1>
        <div class="d-flex flex-wrap flex-md-nowrap justify-content-between">
          <p class="text-muted">Este m√≥dulo lista todos los pagos realizados</p>
          <p class="font-size-sm font-weight-medium pl-md-4">
            <a class="text-nowrap" [routerLink]="['/dashboard/pagos/registro']">
              Registrar nuevo<i
                class="cxi-angle-right font-size-base align-middle ml-1"
              ></i>
            </a>
          </p>
        </div>
      </div>

      <div class="card box-shadow-sm">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-bordered">
              <thead class="thead-dark text-center">
                <tr>
                  <th>Nombre</th>
                  <th>DNI</th>
                  <th>Medio de Pago</th>
                  <th>Contactos</th>
                  <th>Fecha</th>
                  <th>Opciones</th>
                </tr>
              </thead>
              <tbody *ngIf="load_data">
                <tr>
                  <td class="text-center" colspan="5">
                    <div class="spinner-border text-light" role="status">
                      <span class="visually-hidden"></span>
                    </div>
                  </td>
                </tr>
              </tbody>
              <ng-container *ngIf="!load_data">
                <tbody *ngFor="let item of pagos" class="text-center">
                  <tr>
                    <td>{{ item.nombre }}</td>
                    <td>{{ item.dni }}</td>
                    <td>{{ item.medio_de_pago }}</td>
                    <td>{{ item.contacto }}</td>
                    <td>{{ item.formattedDate }}</td>
                    <!-- Mostrar la fecha formateada -->
                    <td>
                      <div class="btn-group">
                        <button
                          [routerLink]="['/dashboard/pagos', item._id]"
                          type="button"
                          class="btn btn-info"
                        >
                          <i class="fas fa-edit"></i>
                        </button>
                        <button
                          type="button"
                          class="ml-3 btn btn-primary"
                          (click)="descargarComprobante(item)"
                        >
                          <i class="fas fa-file-download"></i> Descargar
                          Comprobante
                        </button>
                        <button
                          type="button"
                          class="ml-3 btn btn-danger"
                          (click)="eliminar(item._id)"
                        >
                          <i class="fas fa-trash-alt"></i>
                        </button>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </ng-container>
              <ng-container *ngIf="pagos.length === 0">
                <tr>
                  <td colspan="5" class="text-center text-muted">
                    No hay pagos para mostrar.
                  </td>
                </tr>
              </ng-container>
            </table>
          </div>
        </div>
        <div class="card-footer">
          <ngb-pagination
            [(page)]="page"
            [pageSize]="pageSize"
            [collectionSize]="totalPagos"
            (pageChange)="onPageChange($event)"
          >
          </ngb-pagination>
        </div>
      </div>
    </div>
  </section>
</div>
